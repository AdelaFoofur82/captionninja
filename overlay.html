<html>
<link href="https://fonts.googleapis.com/css2?family=Cousine:wght@700&display=swap" rel="stylesheet">

<head>
	<style>
		body {
			margin:0;
			padding:0 10px;
			height:100%;
			border: 0;
			display: flex;
			flex-direction: column-reverse;
			position:absolute;
			bottom:0;
			overflow:hidden;
		}
	
		.output {
			margin:0;
			background-color: #0000;
			color: white;
			font-family: Cousine, monospace;
			font-size: 3.2em;
			line-height: 1.1em;
			letter-spacing: 0.0em;
			text-transform: uppercase;
			padding: 0em;
			text-shadow: 0.05em 0.05em 0px rgba(0,0,0,1);
		}
		
		.output span { 
			background-color: black; 
			padding: 8px 8px 0px 8px;
			margin:0;
		}
	</style>
</head>
<body>
	
	<div id="interm" class="output"></div>
	<div id="output" class="output"></div>
	<script>
	
	(function (w) {
		w.URLSearchParams = w.URLSearchParams || function (searchString) {
			var self = this;
			self.searchString = searchString;
			self.get = function (name) {
				var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(self.searchString);
				if (results == null) {
					return null;
				}
				else {
					return decodeURI(results[1]) || 0;
				}
			};
		};

	})(window);
	var urlParams = new URLSearchParams(window.location.search);
	
	
	
	var roomID = "test";
	
	if (urlParams.has("room")){
		roomID = urlParams.get("room");
	} else {
		window.location.href = "./speechin";
	}
	
	
	//var counter=0;
	var idle = null;
	
	var socket = new WebSocket("wss://api.action.wtf:666");
		
	socket.onclose = function (){
		setTimeout(function(){window.location.reload(true);},100);
	};
	
	socket.onopen = function (){
		socket.send(JSON.stringify({"join":roomID}));
	}
	
	

	socket.addEventListener('message', function (event) {
		if (event.data){
			var data = JSON.parse(event.data);
			//if (data.id>counter){
			//	counter=data.id;
				
				if ("interm" in data){
					document.getElementById("interm").innerHTML=data.interm;
				} else {
					document.getElementById("output").innerHTML+=data.final;
					document.getElementById("interm").innerHTML="";
					
				}
				if (idle){
					clearInterval(idle);
				}
				idle = setTimeout(function(){
					document.getElementById("output").innerHTML="";
					document.getElementById("interm").innerHTML="";
				},5000);
			//}
		}
	});
	
	socket.onclose = function (){
		setTimeout(function(){window.location.reload(true);},100);
	};
	
	</script>
	</body>
</html>
